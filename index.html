<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Covid-19 Global Information</title>
</head>
<body>
    <nav class="nav">
        <div class="navContent">
            <h1 class="navContent">Type Country Name</h1>
            <input type="text" class="navContent" id="countryInput">
            <button id="enterBtn">Enter</button>
            <p>(The thing is caps sensitive)</p>
        </div>
    </nav>

    <div class="box">
        <div class="container cases">
            <h1>New Cases</h1>
            <h2 id="newCases"></h2>
        </div>
        <div class="container recovered">
            <h1>New Recoveries</h1>
            <h2 id="newRecoveries"><h2></h2>
        </div>
        <div class="container deaths">
            <h1>New Deaths</h1>
            <h2 id="newDeaths"><h2></h2>
        </div>
        <div class="container cases">
            <h1>Total Cases</h1>
            <h2 id="totalCases"><h2></h2>
        </div>
        <div class="container recovered">
            <h1>Total Recoveries</h1>
            <h2 id="totalRecoveries"><h2></h2>
        </div>
        <div class="container deaths">
            <h1>Total Deaths</h1>
            <h2 id="totalDeaths"><h2></h2>
        </div>
    </div>

    <script src="info.js"></script>
    <script src="app.js"></script>
</body>
</html>
